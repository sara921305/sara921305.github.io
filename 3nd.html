<p>將蒜頭、辣椒、香菜梗切碎放入碗中<p>將蒜頭、辣椒、香菜梗切碎放入碗中
     <p>
        .鱸魚從肚子劃刀，連帶骨頭把它劃開，準備一鍋滾水下鍋燙4-5秒，接著放入清水中將血塊挑掉。
