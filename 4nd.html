<h2>糖醋排骨</2>
豬小排冼淨，晾乾水份。<p>姜切8片
        製作糖醋汁，攪拌均勻。
     <p>
         大火熱鍋下5 tbsp 油後改中小火，隨後放入放入排骨，煎至排骨表面金黃微焦。 
     <p>
          鍋內倒2 tbsp 油，燒熱之後，爆香薑片、蒜和蔥白。
     <p>
         放入排骨，煸炒一下。 
     <p>
        小火燜15分鐘大火收汁。
