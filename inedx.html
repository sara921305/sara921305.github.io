<p>心得
接觸網路是這幾年的事，最初的動機的確是害怕跟不上時代。
<p>
當時透過許多報章雜誌了解，網路是這世紀最重要的發明之一，是現代人不可或缺的工具。
<p>
而且見到周遭許多人都開始在談論有關網路的總總，就是這個因素使我不得不學習網路。
<p>
又由於本身在大專中心工作，有許多大專學生都會學到、用到網路，所以可以得到的資源相對的較多。
<p>
因此在許多學生老師的指導下，漸漸地學會了使用網路。
