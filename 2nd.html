<h2>蝦仁炒蛋</2>
<p>蝦仁加入少許的鹽、白胡椒、米酒抓醃備用蛋打進碗裡加少許鹽和蔥花打勻備用<p>下油，把蝦仁煎熟取出
     <p>
         把熟蝦仁倒到蛋汁裡鍋子加點油燒熱把蝦子和蛋汁一起倒進鍋裡 

     <p>稍待片刻等蛋汁有點凝固開始畫圓炒碎關火上菜。

     <p>
         （ 不喜歡吃蛋太熟太乾的也可以早點關火，做成滑蛋的口感）
     <p>
        起鍋。
